<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lugrasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/styleMenu.css"/>
    <script src="https://kit.fontawesome.com/f35ca9bb4a.js" crossorigin="anonymous"></script>
    <title>Gamburger | Menu</title>
</head>
<body>
    <div class="container">
        <div class="gamburgerMenu">
            <i class="fa-solid fa-bars fa-xl" onclick="MenuInfo()"></i>
            <h1>Welcome To Our Cafe</h1>
            <aside class="menu" id="Menu">
                <h3>Menu</h3>
                <ul>
                    <li>
                        <img src="./images/gamburger-img.jpg" alt="gamburger-img" loading="lazy"/>
                        <h2>Hamburger</h2>
                        <p>Price: <span>10$</span></p>
                        <button type="submit">Buy</button>
                    </li>
                    <li>
                        <img src="./images/pizza-img.jpg" alt="pizza-img" loading="lazy"/>
                        <h2>Pizza</h2>
                        <p>Price: <span>15$</span></p>
                        <button>Buy</button>
                    </li>
                    <li>
                        <img src="./images/taco-img.jpg" alt="taco-img" loading="lazy"/>
                        <h2>Taco</h2>
                        <p>Price: <span>9$</span></p>
                        <button type="submit">Buy</button>
                    </li>
                    <li>
                        <img src="./images/hot-dog.webp" alt="hot-dog" loading="lazy"/>
                        <h2>Hot-Dog</h2>
                        <p>Price: <span>11$</span></p>
                        <button type="submit">Buy</button>
                    </li>
                    <li>
                        <img src="./images/lavash-img.jpg" alt="lavash-img" loading="lazy"/>
                        <h2>Lavash</h2>
                        <p>Price: <span>14$</span></p>
                        <button type="submit">Buy</button>
                    </li>
                    <li>
                        <img src="./images/chicken-img.webp" alt="chicken-img" loading="lazy"/>
                        <h2>Chicken</h2>
                        <p>Price: <span>13$</span></p>
                        <button type="submit">Buy</button>
                    </li>
                </ul>
            </aside>
        </div>
    </div>
    <!-- <button onclick="MenuInfo()" id="btn">click me</button> -->
    <script src="./menu.js"></script>
</body>
</html>
