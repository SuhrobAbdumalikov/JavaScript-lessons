<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/style.css" />
    <title>Reserve Section</title>
  </head>
  <body>
    <div class="ReserveSection">
      <nav>
        <div class="container">
          <div class="img">
            <a href="#logo" id="logo"
              ><img src="../images/logo.png" alt="logo"
            /></a>
          </div>
          <ul>
            <li><a href="http://127.0.0.1:5502/JS%20hometasks/42-lesson-hometask-JS/#logo" id="home">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#images">Images</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </div>
      </nav>
      <main class="main">
        <div class="container">
          <!-- Reserve -->
          <div class="reserveBox">
            <label for="date">Choose Date</label>
            <input type="date" id="date" required/>
            <label for="time">Choose Time</label>
            <select name="" id="time" required>
              <option selected disabled>Select a Time</option>
              <option value="">17:00</option>
              <option value="">20:00</option>
              <option value="">21:00</option>
              <option value="">22:00</option>
              <option value="">00:00</option>
            </select>
            <label for="guest">Number of Guests</label>
            <input required type="number" id="guest" min="0" max="10" value="0">
            <label for="occasion">Occasion</label>
            <select name="" id="occasion" required>
                <option selected disabled>Select an Option</option>
                <option value="Birthday">Birthday</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Party">Party</option>
            </select>
            <button id="reserveBtn">Make Your Reservations</button>
          </div>
          <h2 class="confirmedText">Booking has been confirmed!</h2>
        </div>
      </main>
      <footer>
        <div class="container">
          <div class="footerImg">
            <a href="#logo"><img src="../images/footer-img.png" alt="" /></a>
          </div>
          <div class="firstText">
            <h2>Document Navigation</h2>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Reservations</a></li>
              <li><a href="#">Order Online</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </div>
          <div class="firstText">
            <h2>Contact</h2>
            <ul>
              <li><a href="#">Address</a></li>
              <li><a href="#">Phone Number</a></li>
              <li><a href="#">Email</a></li>
            </ul>
          </div>
          <div class="firstText">
            <h2>Social Media Links</h2>
            <ul>
              <li><a href="#">Address</a></li>
              <li><a href="#">Phone Number</a></li>
              <li><a href="#">Email</a></li>
              <li><a href="#">Reservations</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="../js/reserve.js"></script>
  </body>
</html>
