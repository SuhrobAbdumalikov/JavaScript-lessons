<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style/style.css" />
    <script src="https://kit.fontawesome.com/f35ca9bb4a.js" crossorigin="anonymous"></script>
    <title>Speed Typing | Test</title>
  </head>
  <body>
    <div class="container">
      <!-- <h1>Typing Test Game</h1> -->
      <main class="mainEnter">
        <h1>Check your typing skills</h1>
        <h3>Type away to join 150+ million test takers!</h3>
        <p>SELECT YOUR TEST</p>
        <div class="time">
          <i class="fa-solid fa-clock fa-2xl"></i>
          <select id="selectTime">
            <span>aa</span>
            <option value="0.2">20 Seconds Test</option>
            <option value="0.5">30 Seconds Test</option>
            <option value="1">1 Minute Test</option>
            <option value="2">2 Minute Test</option>
            <option value="3">3 Minute Test</option>
          </select>
        </div>
        <div class="time">
          <i class="fa-solid fa-file-lines fa-2xl" id="i"></i>
          <select id="selectText">
            <option value="0" id="option easy">Easy Text</option>
            <option value="1" id="option medium">Medium Text</option>
            <option value="2" id="option">Hard Text</option>
          </select>
        </div>
        <a id="start">START TEST</a>
        <h4>
          You voted - and we switched to the dark style ...
          <img src="images/ninja.png" alt="ninja" loading="lazy" />
        </h4>
      </main>
      <div class="typingBox">
        <div class="playGame">
            <div class="time">
              <p>Time: <span id="timer"></span></p>
            </div>
            <div class="maintxt">
              <p class="main-text" id="mainText"></p>
            </div>
            <textarea
              id="textareaUser"
              disabled
              placeholder="Start typing here..."
            ></textarea>
            <div class="btns">
              <button type="submit" id="btnStart">Start Game</button>
              <button type="submit" id="btnChangeText">Stop Game</button>
          </div>
       </div>
      </div>
      <div class="result" id="result">
        <h3>---------- Result! ----------</h3>
        <div class="resultContainer">
          <div class="Accuracy res">
            <p>Accuracy: <span>0%</span></p>
          </div>
          <div class="Mistakes res">
            <p>Mistakes: <span>0</span></p>
          </div>
          <div class="correct res">
            <p>Correct: <span>0</span></p>
          </div>
        </div>
        <a  id="startAgain">Start Again</a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
